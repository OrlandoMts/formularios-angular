<h2>Template: <small>Din√°micos</small></h2>
<hr>
<form action="" (ngSubmit)="guardar()" #formDinamico="ngForm" autocomplete="off">

    <!-- Agragar nombre -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-from-label">Nombre</label>
        <div class="col-sm-9">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Nombre de la persona" 
                required
                [(ngModel)]="persona.nombre"
                name="nombre"/>
            <span class="form-text text-danger"
                    *ngIf="formDinamico.controls['nombre']?.errors">Este campo es obligatorio</span>
        </div>
    </div>
<!-- Agregar juegos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-from-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Agregar juego favorito" 
                    [(ngModel)]="juegoNuevo"
                    name="juegoNuevo"
                    (keyup.enter)="guardarFavorito()"
                    />
                    <button class="btn btn-outline-primary" type="button"
                            (click)="guardarFavorito()"> Guardar</button>
            </div>
        </div>
    </div>
<!-- Lista de juegos -->
    <div class="mb-3 row">
        <label for="" class="col-sm-3 col-from-label">Favoritos</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input 
                        type="text" class="form-control mb-1" 
                        [(ngModel)]="juego.nombre" 
                        name="favorito_{{i}}"
                        required=""/>   
                
                <button class="btn btn-outline-danger" type="button"
                        (click)="eliminar(i)" > Eliminar</button>   
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
           <button type="button"
                   (click)="guardar()"
                   class="btn btn-primary float-end"
                   [disabled]="formDinamico.invalid">
            Guardar
           </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona |json}}</pre>
