<h2>Template: Switches</h2>
<hr>


<form action="" #formSwitch="ngForm">
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" [(ngModel)]="persona.genero" name="radioGenero" id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="F" [(ngModel)]="persona.genero" name="radioGenero" id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>

        <!-- Switch -->
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" name="notificaciones"  [(ngModel)]="persona.notificaciones" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificacioness</label>
                  </div>
            </div>
        </div>

        <!-- Checks -->
        <div class="row mb-3">
            <label for="" class="col-sm-3 col-form-label">Terminos y condiciones</label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="terminos" [(ngModel)]="terminosYCondiciones"  value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      Estoy de acuerdo
                    </label>
                  </div>
            </div>
        </div>


    </div>

    <!-- Button submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" [disabled]="formSwitch.invalid"> Guardar </button>
        </div>
    </div>
</form>


<span>Valor del formulario</span>
<pre>{{formSwitch.value | json}}</pre>
<br>

<span>Valor de la Persona</span>
<pre>{{persona | json}}</pre>
<br>

<span>Valid</span>
<pre>{{formSwitch.valid}}</pre>

<span>Condiciones: </span>
